<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DEV Community</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="login-container">
    <img src="iconos/devicon.jpg" alt="DEV" class="login-logo">
    <div class="login-title">Join the DEV Community</div>
    <div class="login-subtitle">DEV Community is a community of 3,571,611 amazing developers</div>
    <button class="login-btn"><img src="iconos/apple.svg" alt="Apple">Continue with Apple</button>
    <button class="login-btn"><img src="iconos/facebook.svg" alt="Facebook">Continue with Facebook</button>
    <button class="login-btn"><img src="iconos/openforem.png" alt="Forem">Continue with Forem</button>
    <button class="login-btn"><img src="iconos/gamerforem.jpg" alt="GitHub">Continue with GitHub</button>
    <button class="login-btn"><img src="iconos/google.svg" alt="Google">Continue with Google</button>
    <button class="login-btn"><img src="iconos/twitter.svg" alt="Twitter">Continue with Twitter (X)</button>
    <div class="login-or">OR</div>
    <form class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <button class="login-btn" type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
