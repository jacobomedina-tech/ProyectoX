<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DEV Community</title>
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar-left">
    <ul class="icon-list">
      <li class="icon-item"><a href="#"><img src="iconos/devicon.jpg" alt="DEV"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/gamerforem.jpg" alt="gamerforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/future.jpg" alt="future"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/openforem.png" alt="openforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/musicforem.png" alt="musicforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/vibecodingforem.png" alt="vibecodingforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/popcornmoviestv.png" alt="popcornmoviestv"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/dumbdev.png" alt="dumbdev"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/desingcommunity.png" alt="desingcommunity"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/golfforem.png" alt="golfforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/securityforem.png" alt="securityforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/scaleforem.png" alt="scaleforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/foremcore.png" alt="foremcore"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/cryptoforem.png" alt="cryptoforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/parenting.png" alt="parenting"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/markerforem.png" alt="markerforem"></a></li>
    </ul>
  </aside>

  <div class="login-container">
    <img src="iconos/devicon.jpg" alt="DEV" class="login-logo">
    <div class="login-title">Join the DEV Community</div>
    <div class="login-subtitle">DEV Community is a community of 3,571,611 amazing developers</div>
    <button class="login-btn"><img src="iconos/applei.png" alt="Apple">Continue with Apple</button>
    <button class="login-btn"><img src="iconos/facebook.png" alt="Facebook">Continue with Facebook</button>
    <button class="login-btn"><img src="iconos/openforem.png" alt="Forem">Continue with Forem</button>
    <button class="login-btn"><img src="iconos/github.png" alt="GitHub">Continue with GitHub</button>
    <button class="login-btn"><img src="iconos/google.png" alt="Google">Continue with Google</button>
    <button class="login-btn"><img src="iconos/xtwitter.png" alt="Twitter">Continue with Twitter (X)</button>
    <button class="login-btn"><img src="iconos/email.png" alt="Email">Continue with Email</button>
    <div class="login-or">OR</div>
    <form class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <button class="login-btn" type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
