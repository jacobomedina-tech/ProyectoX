<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DEV Community</title>
  <link rel="stylesheet" href="styleregister.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar-left">
    <ul class="icon-list">
      <li class="icon-item"><a href="#"><img src="iconos/devicon.jpg" alt="DEV"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/gamerforem.jpg" alt="gamerforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/future.jpg" alt="future"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/openforem.png" alt="openforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/musicforem.png" alt="musicforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/vibecodingforem.png" alt="vibecodingforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/popcornmoviestv.png" alt="popcornmoviestv"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/dumbdev.png" alt="dumbdev"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/desingcommunity.png" alt="desingcommunity"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/golfforem.png" alt="golfforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/securityforem.png" alt="securityforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/scaleforem.png" alt="scaleforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/foremcore.png" alt="foremcore"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/cryptoforem.png" alt="cryptoforem"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/parenting.png" alt="parenting"></a></li>
      <li class="icon-item"><a href="#"><img src="iconos/markerforem.png" alt="markerforem"></a></li>
    </ul>
  </aside>

  <div class="register-container">
    <img src="iconos/devicon.jpg" alt="DEV" class="register-logo">
    <div class="register-title">Join the DEV Community</div>
    <div class="register-subtitle">DEV Community is a community of 3,575,498 amazing developers</div>
    <button class="register-btn"><img src="iconos/apple.svg" alt="Apple">Sign up with Apple</button>
    <button class="register-btn"><img src="iconos/facebook.svg" alt="Facebook">Sign up with Facebook</button>
    <button class="register-btn"><img src="iconos/openforem.png" alt="Forem">Sign up with Forem</button>
    <button class="register-btn"><img src="iconos/gamerforem.jpg" alt="GitHub">Sign up with GitHub</button>
    <button class="register-btn"><img src="iconos/google.svg" alt="Google">Sign up with Google</button>
    <button class="register-btn"><img src="iconos/twitter.svg" alt="Twitter">Sign up with Twitter (X)</button>
    <button class="register-btn"><img src="iconos/email.svg" alt="Email">Sign up with Email</button>
    <div class="register-legal">
      <span>By signing up, you are agreeing to our <a href="#">privacy policy</a>, <a href="#">terms of use</a> and <a href="#">code of conduct</a>.</span>
    </div>
  </div>

</body>
</html>
